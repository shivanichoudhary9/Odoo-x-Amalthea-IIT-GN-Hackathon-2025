<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ExpenseFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container-card { max-width: 500px; }
    </style>
</head>
<body class="font-sans bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="container-card w-full p-6">
        <div class="text-center mb-10">
            <h1 class="text-6xl font-extrabold text-purple-700">ExpenseFlow</h1>
            <p class="text-gray-600 mt-4 text-lg">Your automated solution for multi-level expense approvals.</p>
        </div>

        <div class="bg-white shadow-2xl rounded-2xl p-8 space-y-6 border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800 text-center">Get Started</h2>

            <!-- Option 1: Log In (For existing users) -->
            <a href="login.html" class="block w-full text-center">
                <button class="w-full py-4 bg-indigo-600 text-white font-bold text-lg rounded-xl hover:bg-indigo-700 transition shadow-lg">
                    Log In to Your Account
                </button>
            </a>
            
            <div class="flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Option 2: Sign Up (For new company creation) -->
            <a href="signup.html" class="block w-full text-center">
                <button class="w-full py-4 bg-purple-600 text-white font-bold text-lg rounded-xl hover:bg-purple-700 transition shadow-lg">
                    Set Up New Company & Admin
                </button>
            </a>
            
            <p class="text-center text-xs text-gray-500 mt-6 pt-4 border-t">
                This process creates the company and the first Admin user automatically, as required by the problem statement.
            </p>
        </div>
    </div>
</body>
</html>
